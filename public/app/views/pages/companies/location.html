<div class="page-header">
  <h1>Create Locations</h1>
</div>

<form class="form-horizontal" ng-sumbit="location.saveLocation()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.locationData.address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">City</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.locationData.city">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">State</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.locationData.state">
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg btn-block">Create Location</button>
  </div>
</form>
