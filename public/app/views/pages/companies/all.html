<div class="page-header">
  <h1>
    {{ company.companies.name }}
    <a href="/companies/{{ company.companies._id }}" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
      Edit Company
    </a>
  </h1>
</div>

<!-- loading message -->
<div class="jumbotron text-center" ng-show="user.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Company Profile</p>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Company ID</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-value="company.companies._id" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-value="company.companies.name" disabled>
    </div>
  </div>
</form>
<div class="section-header">
  <h3 ng-if="company.companies.location.length == 1">Location</h3>
  <h3 ng-if="company.companies.location.length > 1">Locations</h3>
</div>
<table class="table table-bordered table-striped" >
  <thead>
    <tr>
      <td>Address</td>
      <td>City</td>
      <td>State</td>
      <td class="col-sm-2"></td>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="locations in company.companies.location">
      <td>{{ locations.address }}</td>
      <td>{{ locations.city }}</td>
      <td>{{ locations.state }}</td>
      <td>
        <a ng-href="/companies/{{ company.companies._id }}" class="btn btn-success col-sm-6">Edit</a>
        <button ng-click="company.deleteLocation(locations.index)" class="btn btn-danger col-sm-6">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row show-hide-message" ng-show="company.message" >
  <a href="#" ng-click="company.message=''"><span class="glyphicon glyphicon-remove-circle"></span></a>
  <div class="col-sm-12">
    <div class="alert alert-info">
      {{ company.message }}
    </div>
  </div>
</div>
