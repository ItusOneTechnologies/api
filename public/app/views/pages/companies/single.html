<div class="page-header">
  <h1 ng-if="company.type == 'create'">Create Company</h1>
  <h1 ng-if="company.type == 'edit'">Edit</h1>
  <a href="/locations/create" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Create Location</a>
</div>

<form class="form-horizontal" ng-submit="company.saveCompany()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="company.companyData.name" placeholder="Company">
    </div>
  </div>
  <div class="form-group" ng-repeat-start="location in company.companyData.location">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">City</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.city">
    </div>
  </div>
  <div class="form-group" ng-repeat-end>
    <label class="col-sm-2 control-label">State</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="location.state">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="company.type == 'create'">Create</button>
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="company.type == 'edit'">Save</button>
    </div>
  </div>
</form>

<div class="row show-hide-message" ng-show="company.message">
  <div class="col-sm-6 col-sm-offset-2">
    <div class="alert alert-info">
      {{ company.message }}
    </div>
  </div>
</div>
