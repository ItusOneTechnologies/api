<div class="page-header">
  <h1 ng-if="user.type == 'create'">Create Users</h1>
  <h1 ng-if="user.type == 'edit'">Edit User</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Company ID</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="user.userData.company_id" placeholder="{{ company_id }}" ng-value="company_id" ng-init="user.userData.company_id=company_id" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="user.userData.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="user.userData.username" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" ng-model="user.userData.password" ng-if="user.type == 'create'" required>
      <input type="password" class="form-control" ng-model="user.userData.password" ng-if="user.type == 'edit'">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create User</button>
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Update User</button>
    </div>
  </div>
</form>

<div class="row show-hide-message" ng-show="user.message">
  <div class="col-sm-6 col-sm-offset-2">
    <div class="alert alert-info">
      {{ user.message }}
    </div>
  </div>
</div>
