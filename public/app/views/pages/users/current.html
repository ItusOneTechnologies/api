<div class="page-header">
  <h1>Hello, {{ current.user.name }}</h1>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>_id</th>
      <th>Name</th>
      <th>Username</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ current.user._id }}</td>
      <td>{{ current.user.name }}</td>
      <td>{{ current.user.username }}</td>
      <td class="col-sm-2">
        <a ng-href="/users/{{ current.user._id }}" class="btn btn-primary col-sm-12">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
