<div class="page-header">
  <h1>Register Your Company Representative</h1>
  <p>You can add more later</p>
</div>

<form class="form-horizontal" ng-submit="register.registerUser()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Company ID</label>
    {{ register.company_id }}
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="register.userData.company_id" placeholder="{{ company_id }}" value="{{ company_id }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="register.userData.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="register.userData.username">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" ng-model="register.userData.password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register User</button>
    </div>
  </div>
</form>
